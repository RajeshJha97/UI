<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex flex-col items-center space-y-12 pt-48">
      <main class="text-2xl">
        Counter : <span id="counter" class="text-black">0</span>
      </main>
      <section class="flex space-x-8">
        <button
          id="decre"
          class="pt-1 pb-1 pl-2 pr-2 bg-gray-200 rounded-xl hover:bg-black hover:text-white duration-500 font-serif">
          Decrement
        </button>
        <button
          id="reset"
          class="pt-1 pb-1 pl-2 pr-2 bg-gray-200 rounded-xl hover:bg-black hover:text-white duration-500 font-serif">
          Reset
        </button>
        <button
          id="incr"
          class="pt-1 pb-1 pl-2 pr-2 bg-gray-200 rounded-xl hover:bg-black hover:text-white duration-500 font-serif">
          Increment
        </button>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
